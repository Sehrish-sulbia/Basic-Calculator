<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="container">
        <h2>Calculator</h2>
        <div id="calculator">
            <input type="text" id="screen">
            <table border="10" cellspacing="15" style="background-color:pink;">
                <tbody>
                    <tr>
                        <!--giving table data-->
                        <td><button id="blue">C</button></td>
                        <td><button id="perc">%</button></td>
                        <td><button id="blue">x</button></td>
                        <td><button id="subt">-</button></td>
                    </tr>
                    <tr>
                        <td><button style="background-color: grey;">7</button></td>
                        <td><button style="background-color: slategrey;">8</button></td>
                        <td><button style="background-color: grey;">9</button></td>
                        <td><button id="divs">/</button></td>
                    </tr>
                    <tr>
                        <td><button style="background-color: grey;">4</button></td>
                        <td><button style="background-color: slategrey;">5</button></td>
                        <td><button style="background-color: grey;">6</button></td>
                        <td><button id="mult">**</button></td>
                    </tr>
                    <tr>
                        <td><button style="background-color: grey;">1</button></td>
                        <td><button style="background-color: slategrey;">2</button></td>
                        <td><button style="background-color: grey;">3</button></td>
                        <td rowspan="2"><button id="add">+</button></td>
                    </tr>
                    <tr>
                        <td><button style="background-color: grey;">0</button></td>
                        <td><button style="background-color: slategrey;">.</button></td>
                        <td><button id="yellow">=</button></td>
                    </tr>
                </tbody>
            </table>
        </div>



    </section>
    <div class="position">
        <h3>By Sehrish Sulbia</h3>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
